@(tasks: Seq[models.Task])
<!doctype html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/pomodoro.css")">

    <meta charset="utf-8">
    <title>Todoist pomodoro</title>
    <style>
      body {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      .list-group {
        max-height: 800px;
        overflow-y: scroll;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Tasks</h1>

      <div class="row">
        <div class="col-md-5">
          <div class="list-group">
            @for(task <- tasks) {
              <a href='@routes.Application.completeTask(task.id)' class="list-group-item">@task.title</a>
            }
          </div>
        </div>


        <div class="col-md-7">
          <div class="card" style="width: 20rem;">
            <div class="card-block">
              <div id="timer">
                <div id="time">
                  <span id="minutes">25</span>
                  <span id="colon">:</span>
                  <span id="seconds">00</span>
                </div>
                <div id="filler"></div>
              </div>
            </div>
            <div class="card-block text-md-center">
              <button id="work" type="button" class="btn btn-primary">Work</button>
              <button id="stop" type="button" class="btn btn-danger">Stop</button>
            </div>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="@routes.Assets.at("javascripts/pomodoro.js")" type="text/javascript"></script>

  </body>
</html>
